<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs
    ------------------------------------------>
  <meta charset="utf-8">
  <title>What a nifty calculator</title>
  <!-- CSS
    ------------------------------------------>
    <link rel="stylesheet" type="text/css" href="css/normalise.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <!-- Mobile Specific Metas
  ------------------------------------------>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="mainCalc">
    <h2 id="calcName">Jock's Calculator</h2>
    <div id="innerCalc">
      <div id="screen">
        <div id="upperScreen">
          <p id="currentKey">Current key here</p>
        </div>
        <div id="lowerSceen">
          <p id="currentSum">Current sum here</p>
        </div>
      </div>
      <div id="keypad">
        <div class="key">
          <p>AC</p>
        </div>
        <div class="key">
          <p>CE</p>
        </div>
        <div class="key">
          <p>/</p>
        </div>
        <div class="key">
          <p>X</p>
        </div>
        <div class="key">
          <p>7</p>
        </div>
        <div class="key">
          <p>8</p>
        </div>
        <div class="key">
          <p>9</p>
        </div>
        <div class="key">
          <p>-</p>
        </div>
        <div class="key">
          <p>4</p>
        </div>
        <div class="key">
          <p>5</p>
        </div>
        <div class="key">
          <p>6</p>
        </div>
        <div class="key">
          <p>+</p>
        </div>
        <div class="key">
          <p>1</p>
        </div>
        <div class="key">
          <p>2</p>
        </div>
        <div class="key">
          <p>3</p>
        </div>
        <div id="equalKey">
          <p>=</p>
        </div>
        <div id="zeroKey">
          <p>0</p>
        </div>
        <div id="decimalKey">
          <p>.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
