<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs
    ------------------------------------------>
  <meta charset="utf-8">
  <title>What a nifty calculator</title>

  <link href="https://fonts.googleapis.com/css?family=Lakki+Reddy" rel="stylesheet">
  <!-- CSS
    ------------------------------------------>
    <link rel="stylesheet" type="text/css" href="css/normalise.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <!-- Mobile Specific Metas
  ------------------------------------------>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="mainCalc">
    <h2 id="calcName">Funky Calculator</h2>
    <div id="innerCalc">
      <div id="screen">
        <div id="upperScreen">
          <p id="currentKey">0</p>
        </div>
        <div id="lowerScreen">
          <p id="currentSum"></p>
        </div>
      </div>
      <div id="keypad">
        <div data-type="action" data-method="ac" class="key">
          <p>AC</p>
        </div>
        <div data-type="action" data-method="ce" class="key">
          <p>CE</p>
        </div>
        <div data-type="operator" data-method="divide" class="key">
          <p>รท</p>
        </div>
        <div data-type="operator" data-method="multiply" class="key">
          <p>X</p>
        </div>
        <div data-type="number" class="key" id="key7">
          <p>7</p>
        </div>
        <div data-type="number" class="key" id="key8">
          <p>8</p>
        </div>
        <div data-type="number" class="key" id="key9">
          <p>9</p>
        </div>
        <div data-type="operator" data-method="minus" class="key">
          <p>-</p>
        </div>
        <div data-type="number" class="key" id="key4">
          <p>4</p>
        </div>
        <div data-type="number" class="key" id="key5">
          <p>5</p>
        </div>
        <div data-type="number" class="key" id="key6">
          <p>6</p>
        </div>
        <div data-type="operator" data-method="plus" class="key">
          <p>+</p>
        </div>
        <div data-type="number" class="key" id="key1">
          <p>1</p>
        </div>
        <div data-type="number" class="key" id="key2">
          <p>2</p>
        </div>
        <div data-type="number" class="key normalKey" id="key3">
          <p>3</p>
        </div>
        <div data-type="operator" data-method="equalsKey" class="key" id="equalKey">
          <p>=</p>
        </div>
        <div data-type="number" class="key" id="key0" >
          <p>0</p>
        </div>
        <div data-type="operator" data-method="decimal" class="key">
          <p>.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="lib/script.js"></script>
</body>
</html>
